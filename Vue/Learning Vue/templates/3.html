<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Episode 3: Lists and Computed Properties</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen grid place-items-center">
    <div id="app">
        <section v-show="inProgressAssignments.length">
            <h2 class="font-bold mb-2">In-Progress</h2>
            <ul>
                <li v-for="assignment in inProgressAssignments" :key="assignment.id">
                    <label><input type="checkbox" v-model="assignment.completed"> {{ assignment.name }}</label>
                </li>
            </ul>
        </section>
        <section v-show="completedAssignments.length" class="mt-8">
            <h2 class="font-bold mb-2">Completed</h2>
            <ul>
                <li v-for="assignment in completedAssignments" :key="assignment.id">
                    <label><input type="checkbox" v-model="assignment.completed"> {{ assignment.name }}</label>
                </li>
            </ul>
        </section>
    </div>

    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        { name: 'Finish Project', completed: false, id: 1},
                        { name: 'Read Chapter 4', completed: false, id: 2},
                        { name: 'Turn in Homework', completed: false, id: 3}
                    ]
                };
            },
            computed: {
                completedAssignments() {
                    return this.assignments.filter(a => a.completed);
                },
                inProgressAssignments(){
                    return this.assignments.filter(a => !a.completed);
                }
            }
        }
        Vue.createApp(app).mount('#app');
    </script>

</body>


</html>
